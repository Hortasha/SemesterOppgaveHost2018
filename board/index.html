<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="[ container ]" id="body">
      <div class="[ row ][ game__row ]">
        <div class="[ col-md-12 ]">
          <h2 class='[ game__title ]' id='player'>Your Turn</h2>
        </div>

        <div class="[ col-md-12 ][ game__positions ]">
          <h3 class='[ game__underTitle ]'>Player positions</h3>
          <p id="playerPos"><strong>Player 3:</strong> Tile 17, <strong>You:</strong> Tile 6, <strong>Player 2:</strong> Tile 3</p>
        </div>
      </div>
      <div class="[ row ][ game__row ]">
        <div class="[ col-md-12 ]">
          <h3 class='[ game__underTitle ]'>Board</h3>
        </div>
        <div class="[ col-md-12 ]" id="canvasParent">
          <img class="[ game__player-img ]" src="50.png" alt="player icon">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div class="[ row ]">
        <div class="[ col-md-12 ]">
          <div class="[ game__rollDisplay ]">
            <h2 id="rollValue">0</h2>
          </div>
          <button class="[ game__button--roll ]" type="button" name="button">Roll</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
